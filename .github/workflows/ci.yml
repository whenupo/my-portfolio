
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t kserge2001/portfolio .
      -name: push image 
       run:
            docker login -u kserge2001 -p ${{secrets.REGISTRY_PASS}}
            docker push kserge2001/portfolio